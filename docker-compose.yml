version: "3.9"
services:
  api:
    build: ./backend
    environment:
      - PORT=3001
      - BIBLE_API_KEY=${BIBLE_API_KEY}
      - BIBLE_ID=${BIBLE_ID:-de4e12af7f28f599-02}
      - PAGE_SIZE=${PAGE_SIZE:-20}
    ports: ["3001:3001"]
  web:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:3001
    ports: ["3000:3000"]
    depends_on: [api]
